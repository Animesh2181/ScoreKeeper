<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        .winner{
            color: green;
        }
        .loser {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half
            is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </a>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>                        
                      </div>
                      <p class="subtitle">Use the text below to keep the score updated</p>
                    </div>
                    <div class="select is-rounded">
                        <select name="" id="playto">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="button is-link card-footer-item is-large">+1 player One</button>
                        <button id="p2Button" class="button is-success card-footer-item is-large">+1 player One</button>
                        <button id="reset" class="button is-danger card-footer-item is-large">reset</button>
                    
                    </footer>
                  </div>

            </div>
        </div>
    </div>

    

    
    

    <script src="app.js"></script>
</body>
</html>
